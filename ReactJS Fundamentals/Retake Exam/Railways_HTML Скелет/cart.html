<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<nav>
    <div class="left-container">
        <ul>
            <li><a href="">Trains</a></li>
            <li><a href="">My Tickets</a></li>
        </ul>
    </div>
    <div class="right-container">
        <span>Welcome, {name} |</span>
        <a href="" class="log-out">Logout</a>
        <a href=""><img src="static/img/cart.png" alt="" class="cart"></a>
    </div>
</nav>
<main>
    <section class="single-ticket">
        <div class="left-ticket-container">
            <img src="static/img/train-station.jpg" alt="" class="destination-img">
            <div class="train-parameters">
                <span class="ticket-price">Price: 100$</span>
                <span class="ticket-class">Second Class</span>
            </div>
        </div>
        <div class="right-ticket-container">
            <h2>Burgas</h2>
            <p>from Plovdiv</p>
            <p>18 January 08:55</p>
			<p>arrives 13:05 (duration 4:10)</p>
			<p></p>
            <div>
            <span class="number-of-tickets">2</span>
                <a href="" class="remove">REMOVE</a>
            </div>
        </div>
    </section>
    <section class="ticket-checkout">
        <div class="total">Sub total: 200$</div>
        <a href="" class="checkout">Checkout</a>
    </section>
    <footer>SoftUni RailWays</footer>
</main>
</body>
</html>
