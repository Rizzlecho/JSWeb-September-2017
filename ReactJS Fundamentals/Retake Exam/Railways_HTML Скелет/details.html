<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>train-Details</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<nav>
    <div class="left-container">
        <ul>
            <li><a href="">Trains</a></li>
            <li><a href="">My Tickets</a></li>
        </ul>
    </div>
    <div class="right-container">
        <span>Welcome, {name} |</span>
        <a href="" class="log-out">Logout</a>
        <a href=""><img src="static/img/cart.png" alt="" class="cart"></a>
    </div>
</nav>
<main>
    <section class="ticket-area">
        <div class="ticket-area-left">
            <img src="static/img/Sheffield.png" alt="">
        </div>
        <div class="ticket-area-right">
            <h3>Varna</h3>
            <div>from Sofia</div>
            <div class="data-and-time">15 January 14:00</div>
			<div class="data-and-time">arrives 21:53</div>
			<div class="data-and-time">duration 7:53</div>
        </div>
    </section
    </section>
    <section class="train-details">
        <form action="" class="seat-form">
            <span>300$</span><span>First Class</span>
            <input type="text" placeholder="Add Number">
            <input type="submit" class="create-seat" value="Add to Cart">
            <a href="" class="delete">X</a>
        </form>
    </section>
    <section class="train-details">
        <form action="" class="seat-form">
            <span>100$</span><span>Second Class</span>
            <input type="text" placeholder="Add Number">
            <input type="submit" class="create-seat" value="Add to Cart">
            <a href="" class="delete">X</a>
        </form>
    </section>
    <footer>SoftUni RailWays</footer>
</main>
</body>
</html>
